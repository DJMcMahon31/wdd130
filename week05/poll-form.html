<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css"> 
</head>

<body>
<header>
    <h1>WDD130 | Dianne McMahon | HTML Form - User Poll</h1>
   </header>
   <main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <!-- form elements will go here -->
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname"> <br> <br>      
            <label for="useremail">Email:</label>
            <input type="email" name="useremail" id="useremail">
        </fieldset><br>
        <fieldset>
            <legend>Questions</legend>
            <!-- form elements will go here -->
             <label for="browser">What is your favourite browser</label>
             <select name="browser" id="browser">
                <optgroup label="Browser"></optgroup>
                  <option>Firefox</option>
                  <option>Chrome</option>
                  <option>Edge</option>
                  <option>Safari</option>
              </select>
            <br><br>
             
                <input type="checkbox" name="pet" id="pet">
                <label for="pet">Do you have a household pet?</label>
                <br><br>
                    <p>List the places you have lived:</p>
                    <!-- <label for="feedback">List the places you have lived:</label> This will show up on the left side of the box-->
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Ottawa ON, Halifax NS., Truro NS., Salmo BC" ></textarea>
                 <br><br>
             <input type="submit" value="Submit Poll">   
            
        </fieldset>
      </form>
   </main>

    <p>Â©2024 | HTML Form - User Poll Activity | Dianne McMahon</p>
   </footer>    
</body>
</html>
